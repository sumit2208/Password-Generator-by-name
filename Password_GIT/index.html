<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="generate.png" type="image/x-icon">

</head>

<body>

    <nav>
        <h4>Secure And Safe Password Generator </h4>
        <br>
        <p>Enter The Name To Create a Password</p>
    </nav>
    
        <div class="outer  skeleton2">
            <div class="main ">
                <span class="skeleton">
                <input type="text" name="" id="name" placeholder="Enter The Name">
            </span>   
                <p id="Password" class="skeleton">Display In While <i class="fa-regular fa-copy fa-beat-fade"
                            id="copy"></i> </p>
                <button id="gp" onclick="GeneratePassword()" class="skeleton">Generator Password <span><img src="generate.png" alt="" srcset=""
                            height="15" width="15"></span></button>
            </div>
            <div class="last ">
                <div class="range skeleton">
                    <p>Length</p>
                    <p id="result"> </p>
                    <input type="number" name="" id="length" min="4" max="20" step="1" value="12">
                </div>
                <div class="range skeleton">
                    <input type="range" name="" id="range" min="4" max="20" step="1">
                </div>
                <div class="range skeleton">
                    <p>UpperCase</p>
                    <label for="" class="checkbox"><input type="checkbox" name="" id="UpperCase" checked></label>
                    <!-- <i class="fa-solid fa-toggle-on"></i> -->
                </div>
                <div class="range skeleton">
                    <p>LowerCase</p>
                    <label for="" class="checkbox"><input type="checkbox" name="" id="LowerCase" checked></label>
                    <!-- <i class="fa-solid fa-toggle-on"></i> -->
                </div>
                <div class="range skeleton">
                    <p>Symbols</p>
                    <label for="" class="checkbox"><input type="checkbox" name="" id="Symbols" checked></label>
                    <!-- <i class="fa-solid fa-toggle-on"></i> -->
                </div>
                <div class="range skeleton">
                    <p>Numbers</p>
                    <label for="" class="checkbox"><input type="checkbox" name="" id="Numbers" checked></label>
                    <!-- <i class="fa-solid fa-toggle-on"></i> -->
                </div>
                <div class="social skeleton">
                    <div class="h4">
                        <h5>SOCIAL LINKS</h5>
                    </div>
                    <div class="links">
                        <a href="https://www.linkedin.com/in/sumit-gupta-543ba1244?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app"
                            target="_blank"><i class="fa-brands fa-linkedin"></i></a>
                        <a href="https://github.com/sumit2208" target="_blank"><i class="fa-brands fa-github"></i></a>
                        <a href="https://instagram.com/__sumit678?igshid=OGQ5ZDc2ODk2ZA==" target="_blank"><i
                                class="fa-brands fa-instagram"></i></a>
                    </div>
                </div>
            </div>
        </div>
   
    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/d8d8f9a28d.js" crossorigin="anonymous"></script>

    
</body>

</html>
